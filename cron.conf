# Cron Configuration for Mini Blog

# This cron job runs every 5 minutes to automatically publish scheduled posts
# The posts will be published when their scheduled publication date has passed

*/5 * * * * docker compose -f /path/to/mini_blog/compose.yaml exec -T php php /var/www/html/bin/console app:publish-scheduled-posts >> /var/www/html/var/log/cron.log 2>&1

# Alternative: Run every minute for more immediate publishing
# * * * * * docker compose -f /path/to/mini_blog/compose.yaml exec -T php php /var/www/html/bin/console app:publish-scheduled-posts >> /var/www/html/var/log/cron.log 2>&1

# Alternative: Run every hour
# 0 * * * * docker compose -f /path/to/mini_blog/compose.yaml exec -T php php /var/www/html/bin/console app:publish-scheduled-posts >> /var/www/html/var/log/cron.log 2>&1

# Note: Replace /path/to/mini_blog with the actual full path to your project directory
